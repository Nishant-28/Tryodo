<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tryodo Delivery Partner</title>
    <meta name="theme-color" content="#2563eb">
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
        }
        
        .header {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10b981;
        }
        
        .status-dot.offline {
            background: #ef4444;
        }
        
        .status-dot.busy {
            background: #f59e0b;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #64748b;
            font-size: 0.875rem;
        }
        
        .section {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1e293b;
        }
        
        .assignment-card {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.2s;
        }
        
        .assignment-card:hover {
            border-color: #2563eb;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.1);
        }
        
        .assignment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }
        
        .assignment-id {
            font-weight: 600;
            color: #1e293b;
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .status-assigned {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status-accepted {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .status-picked-up {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status-in-transit {
            background: #e0e7ff;
            color: #3730a3;
        }
        
        .status-delivered {
            background: #dcfce7;
            color: #166534;
        }
        
        .assignment-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .detail-group {
            background: #f8fafc;
            padding: 0.75rem;
            border-radius: 6px;
        }
        
        .detail-label {
            font-size: 0.75rem;
            color: #64748b;
            margin-bottom: 0.25rem;
            text-transform: uppercase;
            font-weight: 500;
        }
        
        .detail-value {
            font-weight: 500;
            color: #1e293b;
        }
        
        .button-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
        }
        
        .btn-primary {
            background: #2563eb;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1d4ed8;
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .btn-warning {
            background: #f59e0b;
            color: white;
        }
        
        .btn-warning:hover {
            background: #d97706;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .btn-secondary {
            background: #64748b;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #475569;
        }
        
        .location-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .location-info {
            flex: 1;
        }
        
        .location-status {
            font-size: 0.875rem;
            color: #64748b;
        }
        
        .location-address {
            font-weight: 500;
            margin-top: 0.25rem;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #64748b;
        }
        
        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 2rem;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #64748b;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        @media (max-width: 768px) {
            .assignment-details {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">ðŸšš Tryodo Delivery</div>
            <div class="status-indicator">
                <div class="status-dot" id="status-dot"></div>
                <span id="status-text">Active</span>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Statistics Section -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="today-deliveries">0</div>
                <div class="stat-label">Today's Deliveries</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-deliveries">0</div>
                <div class="stat-label">Total Deliveries</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="success-rate">0%</div>
                <div class="stat-label">Success Rate</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="rating">0.0</div>
                <div class="stat-label">Rating</div>
            </div>
        </div>

        <!-- Location Section -->
        <div class="section">
            <div class="section-title">Current Location</div>
            <div class="location-section">
                <div class="location-info">
                    <div class="location-status" id="location-status">Location tracking enabled</div>
                    <div class="location-address" id="current-address">Fetching location...</div>
                </div>
                <button class="btn btn-primary" onclick="updateLocation()">Update Location</button>
            </div>
        </div>

        <!-- Status Control -->
        <div class="section">
            <div class="section-title">Status Control</div>
            <div class="button-group">
                <button class="btn btn-success" onclick="updateStatus('active')">Go Active</button>
                <button class="btn btn-warning" onclick="updateStatus('busy')">Mark Busy</button>
                <button class="btn btn-secondary" onclick="updateStatus('offline')">Go Offline</button>
            </div>
        </div>

        <!-- Assignments Section -->
        <div class="section">
            <div class="section-title">Current Assignments</div>
            <div id="assignments-container">
                <div class="loading">Loading assignments...</div>
            </div>
        </div>

        <!-- Notifications Section -->
        <div class="section">
            <div class="section-title">Notifications</div>
            <div id="notifications-container">
                <div class="loading">Loading notifications...</div>
            </div>
        </div>
    </div>

    <!-- Status Update Modal -->
    <div id="status-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Update Assignment Status</div>
                <button class="close" onclick="closeModal('status-modal')">&times;</button>
            </div>
            <form id="status-form">
                <div class="form-group">
                    <label class="form-label">New Status</label>
                    <select class="form-select" id="new-status" required>
                        <option value="">Select Status</option>
                        <option value="accepted">Accept Assignment</option>
                        <option value="picked_up">Mark as Picked Up</option>
                        <option value="in_transit">Mark as In Transit</option>
                        <option value="delivered">Mark as Delivered</option>
                        <option value="cancelled">Cancel Assignment</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Notes (Optional)</label>
                    <textarea class="form-textarea" id="status-notes" placeholder="Add any notes about this status update..."></textarea>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Update Status</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('status-modal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'https://your-domain.com/api';
        const DELIVERY_BOY_ID = 'your-delivery-boy-id'; // This would come from authentication
        const AUTH_TOKEN = 'your-auth-token'; // This would come from login
        
        let currentLocation = null;
        let currentAssignmentId = null;
        
        // Utility function for API calls
        async function callDeliveryAPI(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${AUTH_TOKEN}`,
                        ...options.headers
                    },
                    ...options
                });
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'API call failed');
                }
                
                return data;
            } catch (error) {
                console.error('API Error:', error);
                showError(error.message);
                throw error;
            }
        }
        
        // Initialize the app
        async function initializeApp() {
            try {
                await Promise.all([
                    loadProfile(),
                    loadStatistics(),
                    loadAssignments(),
                    loadNotifications(),
                    startLocationTracking()
                ]);
            } catch (error) {
                console.error('Failed to initialize app:', error);
            }
        }
        
        // Load delivery partner profile
        async function loadProfile() {
            try {
                const profile = await callDeliveryAPI(`/delivery/profile/${DELIVERY_BOY_ID}`);
                updateStatusIndicator(profile.data.status);
            } catch (error) {
                console.error('Failed to load profile:', error);
            }
        }
        
        // Load statistics
        async function loadStatistics() {
            try {
                const stats = await callDeliveryAPI(`/delivery/statistics/${DELIVERY_BOY_ID}`);
                const data = stats.data;
                
                document.getElementById('today-deliveries').textContent = data.today_deliveries || 0;
                document.getElementById('total-deliveries').textContent = data.total_deliveries || 0;
                document.getElementById('success-rate').textContent = `${data.success_rate || 0}%`;
                document.getElementById('rating').textContent = (data.rating || 0).toFixed(1);
            } catch (error) {
                console.error('Failed to load statistics:', error);
            }
        }
        
        // Load assignments
        async function loadAssignments() {
            try {
                const assignments = await callDeliveryAPI(`/delivery/assignments/${DELIVERY_BOY_ID}`);
                displayAssignments(assignments.data);
            } catch (error) {
                console.error('Failed to load assignments:', error);
                document.getElementById('assignments-container').innerHTML = 
                    '<div class="error">Failed to load assignments</div>';
            }
        }
        
        // Display assignments
        function displayAssignments(assignments) {
            const container = document.getElementById('assignments-container');
            
            if (!assignments || assignments.length === 0) {
                container.innerHTML = '<div class="loading">No assignments available</div>';
                return;
            }
            
            container.innerHTML = assignments.map(assignment => `
                <div class="assignment-card">
                    <div class="assignment-header">
                        <div class="assignment-id">Assignment #${assignment.id.slice(-8)}</div>
                        <div class="status-badge status-${assignment.status}">${assignment.status}</div>
                    </div>
                    
                    <div class="assignment-details">
                        <div class="detail-group">
                            <div class="detail-label">Orders</div>
                            <div class="detail-value">${assignment.total_orders} orders</div>
                        </div>
                        <div class="detail-group">
                            <div class="detail-label">Priority</div>
                            <div class="detail-value">${assignment.priority}</div>
                        </div>
                        <div class="detail-group">
                            <div class="detail-label">Distance</div>
                            <div class="detail-value">${assignment.estimated_distance || 'N/A'} km</div>
                        </div>
                        <div class="detail-group">
                            <div class="detail-label">Est. Time</div>
                            <div class="detail-value">${assignment.estimated_time || 'N/A'} min</div>
                        </div>
                    </div>

                    <div class="button-group">
                        ${assignment.status === 'assigned' ? 
                            `<button class="btn btn-primary" onclick="acceptAssignment('${assignment.id}')">Accept</button>` : 
                            ''
                        }
                        ${assignment.status !== 'delivered' && assignment.status !== 'cancelled' ? 
                            `<button class="btn btn-warning" onclick="openStatusModal('${assignment.id}')">Update Status</button>` : 
                            ''
                        }
                        <button class="btn btn-secondary" onclick="viewRoute('${assignment.id}')">View Route</button>
                    </div>
                </div>
            `).join('');
        }
        
        // Load notifications
        async function loadNotifications() {
            try {
                const notifications = await callDeliveryAPI(`/delivery/notifications/${DELIVERY_BOY_ID}`);
                displayNotifications(notifications.data);
            } catch (error) {
                console.error('Failed to load notifications:', error);
                document.getElementById('notifications-container').innerHTML = 
                    '<div class="error">Failed to load notifications</div>';
            }
        }
        
        // Display notifications
        function displayNotifications(notifications) {
            const container = document.getElementById('notifications-container');
            
            if (!notifications || notifications.length === 0) {
                container.innerHTML = '<div class="loading">No new notifications</div>';
                return;
            }
            
            container.innerHTML = notifications.map(notification => `
                <div class="assignment-card">
                    <div class="assignment-header">
                        <div class="assignment-id">${notification.title}</div>
                        <div class="detail-value">${new Date(notification.timestamp).toLocaleTimeString()}</div>
                    </div>
                    <div class="detail-value">${notification.message}</div>
                </div>
            `).join('');
        }
        
        // Update status
        async function updateStatus(status) {
            try {
                await callDeliveryAPI(`/delivery/status/${DELIVERY_BOY_ID}`, {
                    method: 'PUT',
                    body: JSON.stringify({ status })
                });
                
                updateStatusIndicator(status);
                showSuccess(`Status updated to ${status}`);
            } catch (error) {
                console.error('Failed to update status:', error);
            }
        }
        
        // Update status indicator
        function updateStatusIndicator(status) {
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            
            statusDot.className = `status-dot ${status}`;
            statusText.textContent = status.charAt(0).toUpperCase() + status.slice(1);
        }
        
        // Start location tracking
        function startLocationTracking() {
            if ('geolocation' in navigator) {
                navigator.geolocation.watchPosition(
                    position => {
                        currentLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                        // Reverse geocode to get address (in production, use a geocoding service)
                        document.getElementById('current-address').textContent = 
                            `${currentLocation.lat.toFixed(4)}, ${currentLocation.lng.toFixed(4)}`;
                        
                        // Auto-update location every 2 minutes
                        updateLocationToServer();
                    },
                    error => {
                        console.error('Location error:', error);
                        document.getElementById('location-status').textContent = 'Location access denied';
                    },
                    { enableHighAccuracy: true, maximumAge: 60000, timeout: 10000 }
                );
            }
        }
        
        // Update location to server
        async function updateLocationToServer() {
            if (!currentLocation) return;
            
            try {
                await callDeliveryAPI(`/delivery/location/${DELIVERY_BOY_ID}`, {
                    method: 'POST',
                    body: JSON.stringify({
                        ...currentLocation,
                        address: document.getElementById('current-address').textContent
                    })
                });
            } catch (error) {
                console.error('Failed to update location:', error);
            }
        }
        
        // Manual location update
        function updateLocation() {
            if (currentLocation) {
                updateLocationToServer();
                showSuccess('Location updated successfully');
            } else {
                showError('Location not available');
            }
        }
        
        // Accept assignment
        async function acceptAssignment(assignmentId) {
            try {
                await callDeliveryAPI(`/delivery/assignments/${assignmentId}/accept`, {
                    method: 'PUT'
                });
                
                showSuccess('Assignment accepted successfully');
                loadAssignments(); // Reload assignments
            } catch (error) {
                console.error('Failed to accept assignment:', error);
            }
        }
        
        // Open status modal
        function openStatusModal(assignmentId) {
            currentAssignmentId = assignmentId;
            document.getElementById('status-modal').style.display = 'block';
        }
        
        // Close modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            currentAssignmentId = null;
        }
        
        // Handle status form submission
        document.getElementById('status-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const status = document.getElementById('new-status').value;
            const notes = document.getElementById('status-notes').value;
            
            if (!status || !currentAssignmentId) return;
            
            try {
                await callDeliveryAPI(`/delivery/assignments/${currentAssignmentId}/status`, {
                    method: 'PUT',
                    body: JSON.stringify({ status, notes })
                });
                
                showSuccess('Assignment status updated successfully');
                closeModal('status-modal');
                loadAssignments(); // Reload assignments
                
                // Reset form
                document.getElementById('status-form').reset();
            } catch (error) {
                console.error('Failed to update assignment status:', error);
            }
        });
        
        // View route optimization
        async function viewRoute(assignmentId) {
            try {
                const route = await callDeliveryAPI(`/delivery/assignments/${assignmentId}/route`);
                
                let routeInfo = 'Route Optimization:\n\n';
                routeInfo += 'Pickup Sequence:\n';
                route.data.pickup_sequence.forEach(pickup => {
                    routeInfo += `${pickup.order}. ${pickup.address.vendor_name} (${pickup.estimated_time} min)\n`;
                });
                
                routeInfo += '\nDelivery Sequence:\n';
                route.data.delivery_sequence.forEach(delivery => {
                    routeInfo += `${delivery.order}. ${delivery.address.customer_name} (${delivery.estimated_time} min)\n`;
                });
                
                routeInfo += `\nTotal Time: ${route.data.total_estimated_time} minutes`;
                routeInfo += `\nTotal Distance: ${route.data.total_estimated_distance} km`;
                
                alert(routeInfo);
            } catch (error) {
                console.error('Failed to get route optimization:', error);
            }
        }
        
        // Utility functions
        function showError(message) {
            // In a real app, you'd show a proper toast/notification
            console.error(message);
        }
        
        function showSuccess(message) {
            // In a real app, you'd show a proper toast/notification
            console.log(message);
        }
        
        // Auto-refresh data every 30 seconds
        setInterval(() => {
            loadAssignments();
            loadNotifications();
        }, 30000);
        
        // Initialize app when page loads
        document.addEventListener('DOMContentLoaded', initializeApp);
        
        // Service Worker registration for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => console.log('SW registered'))
                .catch(error => console.log('SW registration failed'));
        }
    </script>
</body>
